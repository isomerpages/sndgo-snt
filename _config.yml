title: "#SmartNationTogether"
url: ""
favicon: /images/SNS-burst.ico
colors:
  primary-color: "#ed1a3b"
  secondary-color: "#1a5ded"
  media-colors:
    - title: media-color-one
      color: "#49759a"
    - title: media-color-two
      color: "#9f00ff"
    - title: media-color-three
      color: "#0000ff"
    - title: media-color-four
      color: "#ff7c00"
    - title: media-color-five
      color: "#49759a"
description: An Isomer site of the Singapore Government
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
  - scope:
      path: ""
    values:
      layout: page
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
resources_name: whats-on
staging: https://sndgo-snt-staging.netlify.app
prod: https://sndgo-snt-prod.netlify.app
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
is_government: true
google_analytics: "274208100"
