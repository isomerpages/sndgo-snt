title: "#SmartNationTogether"
url: https://together.smartnation.gov.sg
favicon: /images/SNS-burst.ico
colors:
  primary-color: "#f11336"
  secondary-color: "#d80931"
  media-colors:
    - title: media-color-one
      color: "#a8312d"
    - title: media-color-two
      color: "#ea333d"
    - title: media-color-three
      color: "#ce7e7d"
    - title: media-color-four
      color: "#ff9c3d"
    - title: media-color-five
      color: "#ef6318"
description: An Isomer site of the Singapore Government
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
  - scope:
      path: ""
    values:
      layout: page
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
resources_name: whats-on
staging: https://sndgo-snt-staging.netlify.app
prod: https://sndgo-snt-prod.netlify.app
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
is_government: true
google_analytics: UA-77555444-3
linkedin-insights: 0000ff, 9f00ff
